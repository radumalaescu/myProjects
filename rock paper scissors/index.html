<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Score</h1>
    <div id="score"><span id="youscore">You </span> <button id="resetscore">Reset Score</button>
        <span id="yourscore"></span> <span id="compscore">Computer </span><span id="computerscore"></span>
    </div>

    <div id="theboardgame">
        <div class="circle" id="circlerock">
            <img src="./images/icon-rock.svg" alt="Rock" id="rock">
        </div>
        <div class="circle" id="circlepaper">
            <img src="./images/icon-paper.svg" alt="Peper" id="paper">
        </div>
        <div class="circle" id="circlescissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" id="scissors">
        </div>
    </div>

    <div id="theresult">
        <span id="youchoose">You choose </span> <span id="yourchoose"></span>
        <span id="computerchoose">Computers choose </span><span id="computerschoose"></span>
        <button id="playagain">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
