<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe - R.M Game </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="boardgame">
        <div id="square0" class="boardsquare"></div>
        <div id="square1" class="boardsquare"></div>
        <div id="square2" class="boardsquare"></div>
        <div id="square3" class="boardsquare"></div>
        <div id="square4" class="boardsquare"></div>
        <div id="square5" class="boardsquare"></div>
        <div id="square6" class="boardsquare"></div>
        <div id="square7" class="boardsquare"></div>
        <div id="square8" class="boardsquare"></div>
    </div>
    <div id="xwinboard">
        <p class="pwin">X win</p>
        <button>Play again!</button>
    </div>
    <div id="owinboard">
        <p class="pwin">O win</p>
        <button>Play again!</button>
    </div>
    <div id="drawboard">
        <p class="pwin">Draw!</p>
        <button>Play again!</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
